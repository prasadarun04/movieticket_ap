<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #242333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: zoomIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: slideIn 2s ease-in-out;
        }

        .btn {
            background-color: #ebe0e0;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            animation: bounce 1.5s infinite;
        }

        .btn:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Movie Time!</h1>
        <p>Book your favorite movie tickets now</p>
        <button class="btn" onclick="bookNow()"><a href="/index.html">Book Now</a></button>
    </div>

    <script>
        function bookNow() {
            alert('Redirecting to booking page!');
            // In real case, you would redirect to the booking page:
            // window.location.href = 'booking.html';
        }
    </script>
</body>
</html>
